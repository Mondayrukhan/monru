function setup() {
  createCanvas(windowWidth, windowHeight);
  angleMode(DEGREES)
  rectMode(CENTER)
}

function draw() {
  
  background(20,20,30);
  translate(width/2,height/2)
  
  noFill()
  stroke(255)
  
  for(var i=0; i<200; i++){
    push()
    //let r = map(i, 0, 20, 100, 1)
    var r = map(i, 0, 200, 100, 1)
    var g = map(sin(frameCount/2), -1,1,100,200)
    var b = map(cos(frameCount),-1,1,1,200);
    
    stroke (r,g,b)
    rotate(tan(frameCount + i)*200)
    rect(cos(frameCount+i)*mouseX,sin(frameCount+i)*mouseY,50-i*1, 200-i*2,100+i);
    pop()
  }
}
